<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="game-tic"> 
        <div class="board" id="living-room"> 
        <h1>Game Tic Tac Toe.</h1>
        </div>
        <div class="board" id="kitchen">
          <div class="game--container">
              <div data-cell-index="0" class="cell"></div>
              <div data-cell-index="1" class="cell"></div>
              <div data-cell-index="2" class="cell"></div>
              <div data-cell-index="3" class="cell"></div>
              <div data-cell-index="4" class="cell"></div>
              <div data-cell-index="5" class="cell"></div>
              <div data-cell-index="6" class="cell"></div>
              <div data-cell-index="7" class="cell"></div>
              <div data-cell-index="8" class="cell"></div>
          </div>
          <h2 class="game--status"></h2>
          <button class="game--restart">Restart Game</button>
        </div>

        <div class="board" id="estufa">Start Playing
        </div>

        <div class="board" id="TV"></div>
         
        <div class="board" id="bedroom">Enjoy</div>

        <div class="board" id="closet">Dev: Efrain Oviedo Torres.</div>
    </div>

    <script src="js/Triqui.js"></script>
</body>
</html>
